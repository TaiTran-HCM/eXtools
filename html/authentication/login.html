  <link rel="stylesheet" type="text/css" href="../semantic-ui/dist/components/form.css">

  <script src="../semantic-ui/assets/library/jquery.min.js"></script>
  <script src="../semantic-ui/dist/components/form.js"></script>
  <script src="../semantic-ui/dist/components/transition.js"></script>

  <style type="text/css">
    body {
      background-color: #F1F5FB;
    }
    body>.grid {
      height: 100%;
    }

    .image {
      margin-top: -100px;
    }

    .column {
      max-width: 450px;
    }

    .background {
      /* Rectangle 456 */
      min-height: 100vh;
      background: var(--color-link-water);
      background-size: contain;
      background-repeat: no-repeat;
      background-position-x: left;
      background-position-y: bottom;
      background-image: url(../semantic-ui/assets/images/background.svg);

      position: absolute;
      left: 0%;
      right: 0%;
      top: 0%;
      bottom: 0%;
    }

  </style>

  <script>
    $(document)
      .ready(function () {
        $('.ui.form')
          .form({
            fields: {
              email: {
                identifier: 'email',
                rules: [
                  {
                    type: 'empty',
                    prompt: 'Please enter your e-mail'
                  },
                  {
                    type: 'email',
                    prompt: 'Please enter a valid e-mail'
                  }
                ]
              },
              password: {
                identifier: 'password',
                rules: [
                  {
                    type: 'empty',
                    prompt: 'Please enter your password'
                  }
                ]
              }
            }
          })
          ;
      })
      ;
  </script>
</head>

<body>
  <div class="background"></div>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui weai image header">
        <img src="../semantic-ui/assets/images/logo_weai.svg" class="image">
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form class="ui large form" id="form-login">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="ui fluid large weai submit button">Login</div>
        </div>

        <div class="ui error message"></div>

      </form>

      <div class="ui message">
        New to us? <a href="#" id="direct-sign-up">Sign Up</a>
      </div>
    </div>
  </div>
